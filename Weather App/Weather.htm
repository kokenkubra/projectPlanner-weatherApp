<!DOCTYPE html>
<html lang="en">
<head class="index">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather.css">
    <title>Weather App</title>
</head>
<body class="index">
    <div class="main">
        <div class="DIVbgp1">
            <img src="bghomepage.png" class="bgp1" alt="bgp">
        </div>
        <div class="titleDIV">
            <h1 class="heading">Weather App</h1>
            
        </div>
        <div class="search">
            
            <form id="cityName">
                <input type="text" id="cityInput" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
        <div class="result">
            <div class="weatherWindow">
                <ul class="cities"></ul>
            
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
